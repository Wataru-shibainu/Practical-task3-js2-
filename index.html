 <!DOCTYPE html>
 <html lang="en">

 <head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>電卓</title>
 </head>

 <body>
  <div id=calculator>
   <p id=calScreen>0</p>
   <p class="firstrow">
    <button  id="seven" class="num">7</button>
    <button  id ="eight" class="num">8</button>
    <button class="num">9</button>
    <button id="plus "class="plus">+</button>
   </p>
   <p class="secondrow">
    <button class="num">4</button>
    <button class="num">5</button>
    <button class="num">6</button>
    <button class="minus">-</button>
   </p>
   <p class="thirdrow">
    <button class="num">1</button>
    <button class="num">2</button>
    <button class="num">3</button>
    <button class="multi">*</button>
   </p>
   <p class="fourthrow">
    <button class="zero">0</button>
    <button class="dublezero">00</button>
    <button class="point">.</button>
    <button class="div">/</button>
   </p>
   <p class="lastrow">
    <button class="cancel">AC</button>
    <button  id="equal" class="equal">=</button>
   </p>
  </div>

  <script src="main.js"></script>
  <!--<script src="main2.js"></script>-->
 </body>

 </html>
